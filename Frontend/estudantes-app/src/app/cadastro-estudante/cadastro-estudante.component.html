<h2>Cadastro de Estudante</h2>

<form (ngSubmit)="salvarEstudante()">
  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" [(ngModel)]="estudante.nome" name="nome" required>
  </div>

  <div>
    <label for="idade">Idade:</label>
    <input type="number" id="idade" [(ngModel)]="estudante.idade" name="idade" required>
  </div>

  <h3>Notas:</h3>
  <div *ngFor="let nota of estudante.notas; let i = index" class="nota-group">
    <div>
      <label for="disciplina{{i}}">Disciplina:</label>
      <input type="text" id="disciplina{{i}}" [(ngModel)]="nota.disciplina" name="disciplina{{i}}" required>
    </div>

    <div>
      <label for="nota{{i}}">Nota:</label>
      <input type="number" id="nota{{i}}" [(ngModel)]="nota.nota" name="nota{{i}}" min="0" max="10" step="0.01" required>
    </div>
    <button type="button" (click)="removerNota(i)" class="remover-nota">Remover Nota</button>
  </div>

  <button type="button" (click)="adicionarNota()">Adicionar Nota</button>

  <button type="submit">Salvar Estudante</button>
</form>
